<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucasflix</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="caixa">
            <input type="checkbox" class="caixa__botao" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programaçao</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="caixa__imagem" src="img/logoA.png" alt="">
        </div>
        <div class="caixa">
            <a href=""><img src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href=""><img src="img/Sacola.png" alt="Sacola"></a>
            <a href=""><img src="img/Usuario.png" alt=""></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" placeholder="Procure seu proximo livro" class="banner__pesquisa">
    </section>
    <section class="carrossel"></section>
    <h1 class="carrossel__titulo">Novos lançamentos</h1>
    
</body>

</html>
